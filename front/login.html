<!doctype html>
<html lang=ja class=h-100>
<head>
    <meta charset=utf-8>
    <meta http-equiv=content-language content=ja>
    <meta http-equiv=x-ua-compatible content="IE=edge">
    <meta name=”ROBOTS” content=”NOINDEX,NOFOLLOW,NOARCHIVE”>
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>ログイン - 話題提供アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <header class=mb-2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">E wadaE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">ログイン</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">会員登録</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">マイページ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ログアウト</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="text-center">
      <div class="w-100 abst m-auto" style="max-width: 500px;">
        <form class="bg-white rounded shadow-sm p-5">
          <h1 class="h3 mb-3 fw-normal">サインインする</h1>
          <label for="inputEmail" class="visually-hidden">メールアドレス</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" required="" autofocus="">
          <label for="inputPassword" class="visually-hidden">パスワード</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 記憶する
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">サインイン</button>
        </form>
      </div>
    </main>
    <footer class="footer mt-auto py-4 bg-light">
        <div class="container text-center josefin">
            &copy; 2021 共通項なくてもEじゃん
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
