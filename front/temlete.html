<!doctype html>
<html lang=ja class=h-100>
<head>
    <meta charset=utf-8>
    <meta http-equiv=content-language content=ja>
    <meta http-equiv=x-ua-compatible content="IE=edge">
    <meta name=”ROBOTS” content=”NOINDEX,NOFOLLOW,NOARCHIVE”>
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>タイトル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">

<body class="d-flex flex-column h-100 bg-light">
    <header class=mb-5>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light tp-navbar" id=navbar>
            <div class="container">
                <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                    <img src="{{ .Site.BaseURL }}/logo2.svg?{{ now.Unix }}" alt="Phys Notes" height="30px" style="vertical-align:text-bottom;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id=nav-toggle>
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link {{ if eq .Section "qft" }}active{{ end }}" href={{ .Site.BaseURL }}qft/>リンク</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        {{/*  メインコンテンツ  */}}
    </main>
    <footer class="footer mt-auto py-4 bg-light">
        <div class="container text-center josefin">
            &copy; 2021
        </div>
    </footer>
